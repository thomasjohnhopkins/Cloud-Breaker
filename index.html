<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CloudBreaker</title>
    <link rel="stylesheet" type="text/css" href="./css/cloud_breaker.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="./js/jquery-2.1.1.js"></script>


  </head>

  <body class="group">
    <div class="wrapper">
      <h1>Blue Skies Await. Play Cloud Breaker Below.</h1>
      <div class="place-holder">placeholder</div>
      <div class="game-instructions group">
         <div class="game-instruction">
           Play <span>spacebar</span>
         </div>
         <div class="game-instruction">
           Move Paddle <span><i class="fa fa-caret-left"></i></span>
           <span><i class="fa fa-caret-right"></i></span>
         </div>
       </div>
      <div class="game-info">
        <div class="score-box">
          <p class="game-stats">Score<p>
            <div id="score">0</div>
        </div>
        <div class="time-box">
        <p class="game-stats">Time<p>
          <div class="game-clock">
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
        </div>

      </div>
      <div class="modal">
        <h2>Game instructions</h2>
        <p>Play Sun<span>spacebar</span></p>
        <p>
          Move Paddle <span><i class="fa fa-caret-left"></i></span>
          <span><i class="fa fa-caret-right"></i></span>
        </p>
      </div>
      <canvas width="900" height="550"
        id="canvas" class="cloud-breaker">
        <p>Your browser does not support this feature</p>
      </canvas>
      <div class="creator-info">
        <a href="http://www.thomashopkins.tech" id="link">
          <div class="link-box">
            <p class="game-creator">Created by<p>
            <p class="game-creator">Thomas Hopkins</p>
          </div>
        </a>
        <a href="https://github.com/thomasjohnhopkins" id="link">
          <div class="link-box">
            <p class="game-stats">github<p>
            <p class="icon">
              <i class="fa fa-github fa-2x"></i>
            </p>
          </div>
        </a>
        <a href="https://www.linkedin.com/in/thomasjohnhopkins" id="link">
          <div class="link-box">
            <p class="game-stats">linkedin<p>
            <p class="icon">
              <i class="fa fa-linkedin fa-2x"></i>
            </p>
          </div>
        </a>
      </div>
    </div>

      <script src="./js/bundle.js"></script>
      <script type="text/javascript" charset="utf-8">
        function removeModal () {
          $(window).on("keydown", function (e) {
            debugger
            if (e.keyCode === 32) {
              debugger
            }
          });
        }
      </script>
  </body>
</html>
