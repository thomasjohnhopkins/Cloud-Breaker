<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CloudBreaker</title>
    <link rel="stylesheet" type="text/css" href="./css/cloud_breaker.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script src="./js/jquery-2.1.1.js"></script>
  </head>

  <body class="group">
    <div class="wrapper">
      <h1>Blue Skies Await. Play Cloud Breaker Below.</h1>

      <div class="game-info">
        <div class="score-box">
          <p class="game-stats">Score<p>
            <div id="score">0</div>
        </div>
        <div class="time-box">
        <p class="game-stats">Time<p>
          <div class="game-clock">
          <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
        </div>
        <p class="game-instrucitons first">
          To play, hit the spacebar.
        </p>
        <p class="game-instrucitons">
           To start a new game, hit 'n' key.
        </p>
        <p class="game-instrucitons">
           To move paddle, hit right and left arrow key.
        </p>
      </div>
      <canvas width="900" height="550"
        id="canvas" class="cloud-breaker">
        <p>Your browser does not support this feature</p>
      </canvas>
    </div>

      <script src="./js/bundle.js"></script>
  </body>
</html>
